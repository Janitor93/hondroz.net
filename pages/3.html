<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
<img src="img/less3.jpg" alt="лечитесь" class="img-rounded"/><br/>
<p>Что бы запустился таймер, нажмите на кнопку и действуйте согласно указаниям на картинке</p>
<button id="yesBtn" ng-click="bar()" type="button" class="btn btn-success">Начать</button>
<button id="noBtn" ng-click="progress()" type="button" class="btn btn-success" disabled>Закончить</button>
<div ng-show="bar">
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
        </div>
    </div>
</div>
<div class="link"><a href="#/4"> {{link}} </a></div>
