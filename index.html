<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <title>Профилактика шейного остеохондроза</title>
</head>
<body ng-app="myApp" ng-controller="mainController">
    <h1><a href="#/">Профилактика шейного остеохондроза</a></h1>
    <div id="content" class="alert alert-success">
        <div id="exercise">

            <ng-view></ng-view>

        </div>
    </div>
    <div id="nav" class="alert alert-success">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="lesson in lessons"><a href="#/{{ lesson.url }}">{{ lesson.name }}</a></li>
        </ul>
    </div>
</body>
</html>
